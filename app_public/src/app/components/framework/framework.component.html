<mat-drawer-container>
    <mat-drawer #drawer class="sidenav" mode="over">
        <div class="navbar-sidenav">
            <span class="navbar-icon sidenav-icon">
            </span>
        </div>
        <hr class="shadow">
        <ul>
            <li>
                <a class="sidenav-element" routerLink="about">About</a>
            </li>
        </ul>
    </mat-drawer>
    <div class="wrapper">
        <mat-toolbar color="primary" class="primary-navbar">
                <button *ngIf="mobile" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <a href="/"><span class="navbar-icon"></span></a>
                <span class="nav-spacer"></span>
                <ul *ngIf="!mobile">
                    <li>
                        <a class="sidenav-element" routerLink="about" routerLinkActive="router-link-active">About</a>
                    </li>
                </ul>
                <button mat-icon-button matTooltip="Switch off {{theme}} theme" (click)="toggleTheme()">
                    <span *ngIf="theme == 'dark'" class="light-off-icon"></span>
                    <span *ngIf="theme == 'light'" class="light-on-icon"></span>
                </button>
        </mat-toolbar>
        <div>

        </div>
        <router-outlet></router-outlet>
        <mat-toolbar>
            <mat-toolbar-row class="footer-container" color="primary">
                <p class="footer-content footer-title"><b>Library Locator</b></p>
                <p class="footer-content footer-text ">Library locator is an free and open source application.
                    <br> We provide a location finder service that helps you
                    <br>find libraries you where you can study and get books
                </p>
                <span class="footer-icon"></span>

            </mat-toolbar-row>
            <mat-toolbar-row class="footer" color="primary">
                <p class="footer-content">Copyright Â© 2021 All Rights Reserved by <b>Sadok Jbenyeni</b></p>
                <span class="nav-spacer"></span>
                <button mat-icon-button>
                    <a class="gitlab-icon" href="https://gitlab.com/sadokjbenyeni"></a>
                </button>
                <button mat-icon-button>
                    <a class="protonmail-icon" href="mailto:sadok.jbenyeni@protonmail.com"></a>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
</mat-drawer-container>
